
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="dynamic-title">بطاقة تواصل رقمية ذكية</title>
    
    <!-- Meta Tags for SEO and Social Media -->
    <meta name="description" id="meta-desc" content="اتصل بي عبر بطاقة أعمالي الرقمية التفاعلية.">
    <meta property="og:title" id="og-title" content="هويتي الرقمية">
    <meta property="og:description" id="og-desc" content="بطاقة أعمال ذكية تدعم NFC و QR Code لمشاركة جهات الاتصال بلمسة واحدة.">
    <meta property="og:type" content="profile">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Favicon -->
    <link id="site-favicon" rel="icon" type="image/x-icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=identity">
    
    <!-- Theme Color -->
    <meta name="theme-color" id="meta-theme-color" content="#3b82f6">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['var(--site-font)', 'Cairo', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            primary: 'var(--brand-primary)',
                            secondary: 'var(--brand-secondary)'
                        }
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'marquee': 'marquee 40s linear infinite',
                        'marquee-slow': 'marquee 60s linear infinite',
                        'marquee-reverse': 'marquee-reverse 50s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' }
                        },
                        'marquee-reverse': {
                            '0%': { transform: 'translateX(-50%)' },
                            '100%': { transform: 'translateX(0%)' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        :root {
            --brand-primary: #3b82f6;
            --brand-secondary: #8b5cf6;
            --site-font: 'Cairo';
        }
        body {
            font-family: var(--site-font), "Cairo", sans-serif;
            background-color: transparent;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* إخفاء شريط التمرير تماماً مع الحفاظ على العمل */
        .themed-scrollbar::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }
        
        .themed-scrollbar {
            overflow-y: auto !important;
            overflow-x: hidden !important;
            -ms-overflow-style: none !important;  /* IE and Edge */
            scrollbar-width: none !important;  /* Firefox */
            scrollbar-gutter: auto !important;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }
        .no-scrollbar {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #f8fafc;
            overflow: hidden;
        }
        .dark .mesh-bg { background: #050507; }
        
        .mesh-circle {
            position: absolute;
            width: 800px; height: 800px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: mesh 25s linear infinite;
        }
        .mesh-1 { top: -200px; right: -200px; background: var(--brand-primary); }
        .mesh-2 { bottom: -200px; left: -200px; background: var(--brand-secondary); }
        
        @keyframes mesh {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .animate-fade-in-up { 
          animation: fadeInUp 0.6s ease-out forwards; 
        }
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        /* تحسين مظهر الماركي ليكون الاتجاه صحيح في الـ RTL */
        .marquee-container {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
</head>
<body class="bg-transparent text-gray-900 dark:text-gray-100">
    <div class="mesh-bg" aria-hidden="true">
        <div class="mesh-circle mesh-1"></div>
        <div class="mesh-circle mesh-2"></div>
    </div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
